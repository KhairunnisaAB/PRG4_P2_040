<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P2_0401</title>
</head>
<body>
    <div class=""header1></div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red"></td> <!-- Elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                        <option value="">Pilih Mata Kuliah</option>
                        <option value="Matematika">Matematika</option>
                        <option value="Fisika">Fisika</option>
                        <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red"></td> <!-- Elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="0" max="100" />
                    </td>
                    <td id="error_nilai" style="color: red"></td> <!-- Elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>
                        <button type="reset">
                        Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="Kirim"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function validate() {
            //Tambahkan kode validasi disini
            //return false; //Kembalikan false untuk mencegah pengiriman formulir sementara

            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;


            ///Validasi Nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!";
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/; // pola regex untuk huruf dan spasi
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!"; //Hapus pesan jika valid
                    validate = false;
                } else if (nama.trim().length > 20) {
                    document.getElementById("error_nama").innerText = "Nama maksimal 20 huruf!";
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = ""; //Hapus pesan jika valid
                }
                 
            }

            ///Validasi Mata Kuliah
            if (matakuliah.trim() === "") {
                document.getElementById("error_matakuliah").innerText = "Harap isi field Mata Kuliah!";
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = ""; //Hapus pesan jika valid
            }

            ///Validasi Nilai
            if (nilai.trim() === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!";
                validate = false;
            } else {
                document.getElementById("error_nilai").innerText = ""; //Hapus pesan jika valid
            }

            return validate;
        }
    </script>
</body>
</html>
